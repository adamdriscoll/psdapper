name: Production Build

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Build project
        run: dotnet publish
      - name: Publish to PSGallery
        env:
          API_KEY: ${{ secrets.PS_GALLERY_APIKEY }}
        run: |
          pwsh -Command "Publish-Module -Path ./bin/netstandard2.0/publish/psdapper.psd1 -NuGetApiKey $env:API_KEY"